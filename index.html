<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/images/img1.jpg">
</head>

<body>
    <section class="vh-100">
        <div class="container h-100">
            <h1 class="text-center p-3 fw-bold">To do Lists</h1>
            <div class="row d-flex align-item-center justify-content-center">
                <div class="col-md-6 rounded bg-light" id="to-do-list">
                    <nav class="navbar navbar-light ">

                    </nav>
                    <form action="" id="addtask-form">
                        <div class="animate__animated animate__fadeIn input-group p-5">
                            <input type="text" id="adf-input" class="form-control" placeholder="Enter task here" />
                            <button class="btn btn-outline-light text-secondary" id="" type="submit">Add</button>
                        </div>
                        
                    </form>
                    <p class="text-light fw-bold" id="progressPercent">0%</p>
                    <div class="animate__animated animate__fadeIn progress mx-5 mb-3 " id="progress">
                        <div class="progress-bar" role="progressbar">.</div>
                    </div>
                    
                    <div class="px-5" id="navbar">
                        <ul class="nav nav-pills d-flex justify-content-between align-item-center">
                            <li class="nav-item">
                                <a class="nav-link text-light">All tasks</a>
                            </li>
                            <button class="btn ms-5 text-light bg-primary" id="clearButton">Clear all</button>
                        </ul>
                    </div>
                    <div class="px-5 py-3" id="list">
                        <ul class="list-group list-group-flush rounded"></ul>
                        <h4 class="text-light text-center opacity-50" id="listbodyh">Nothing to do</h4>
                        <p class="text-light text text-center opacity-50" id="listbodyp">Add your to-dos and keep track of them</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
